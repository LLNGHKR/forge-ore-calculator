<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ore Composition Calculator</title>
    <style>
        :root {
            --bg: #1a1a1d;
            --card: #2d2d30;
            --text: #e0e0e0;
            --accent: #6f42c1; /* Purple like Rivalite */
            --highlight: #d63384; /* Pinkish */
            --success: #198754;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            width: 400px;
            max-width: 90%;
        }

        h2 { text-align: center; margin-bottom: 1.5rem; color: #fff; }

        .input-group {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group label {
            width: 80px;
            font-weight: bold;
        }

        input[type="number"] {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #444;
            background: #111;
            color: #fff;
            font-size: 1rem;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        .divider {
            height: 2px;
            background: #444;
            margin: 1.5rem 0;
        }

        .result-box {
            background: #222;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-box {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #aaa;
        }

        .total-number {
            color: #fff;
            font-weight: bold;
        }

        /* Visual Bar */
        .bar-container {
            height: 20px;
            width: 100%;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            margin-top: 20px;
        }

        .bar-segment {
            height: 100%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>⚒️ Ore Calculator</h2>

    <div class="total-box">
        Total Items: <span id="totalItems" class="total-number">0</span>
    </div>

    <div class="input-group">
        <label style="color: #4facfe;">Mat 1</label>
        <input type="number" id="input1" min="0" placeholder="Qty (e.g. Eye Ore)" oninput="calculate()">
    </div>
    <div class="input-group">
        <label style="color: #f093fb;">Mat 2</label>
        <input type="number" id="input2" min="0" placeholder="Qty (e.g. Rivalite)" oninput="calculate()">
    </div>
    <div class="input-group">
        <label style="color: #ff9a9e;">Mat 3</label>
        <input type="number" id="input3" min="0" placeholder="Qty (e.g. Fireite)" oninput="calculate()">
    </div>
    <div class="input-group">
        <label style="color: #a18cd1;">Mat 4</label>
        <input type="number" id="input4" min="0" placeholder="Qty (Optional)" oninput="calculate()">
    </div>

    <div class="divider"></div>

    <div class="result-box">
        <span style="color: #4facfe;">Material 1 %</span>
        <span id="res1" style="font-weight:bold;">0.0%</span>
    </div>
    <div class="result-box">
        <span style="color: #f093fb;">Material 2 %</span>
        <span id="res2" style="font-weight:bold;">0.0%</span>
    </div>
    <div class="result-box">
        <span style="color: #ff9a9e;">Material 3 %</span>
        <span id="res3" style="font-weight:bold;">0.0%</span>
    </div>
    <div class="result-box">
        <span style="color: #a18cd1;">Material 4 %</span>
        <span id="res4" style="font-weight:bold;">0.0%</span>
    </div>

    <div class="bar-container">
        <div id="bar1" class="bar-segment" style="background: #4facfe; width: 0%"></div>
        <div id="bar2" class="bar-segment" style="background: #f093fb; width: 0%"></div>
        <div id="bar3" class="bar-segment" style="background: #ff9a9e; width: 0%"></div>
        <div id="bar4" class="bar-segment" style="background: #a18cd1; width: 0%"></div>
    </div>
</div>

<script>
    function calculate() {
        // Get values from inputs (default to 0 if empty)
        let v1 = parseFloat(document.getElementById('input1').value) || 0;
        let v2 = parseFloat(document.getElementById('input2').value) || 0;
        let v3 = parseFloat(document.getElementById('input3').value) || 0;
        let v4 = parseFloat(document.getElementById('input4').value) || 0;

        // Calculate Total
        let total = v1 + v2 + v3 + v4;
        document.getElementById('totalItems').innerText = total;

        // Calculate Percentages
        let p1 = total > 0 ? ((v1 / total) * 100) : 0;
        let p2 = total > 0 ? ((v2 / total) * 100) : 0;
        let p3 = total > 0 ? ((v3 / total) * 100) : 0;
        let p4 = total > 0 ? ((v4 / total) * 100) : 0;

        // Update Text Results (Fixed to 1 decimal place)
        document.getElementById('res1').innerText = p1.toFixed(1) + "%";
        document.getElementById('res2').innerText = p2.toFixed(1) + "%";
        document.getElementById('res3').innerText = p3.toFixed(1) + "%";
        document.getElementById('res4').innerText = p4.toFixed(1) + "%";

        // Update Visual Bar Widths
        document.getElementById('bar1').style.width = p1 + "%";
        document.getElementById('bar2').style.width = p2 + "%";
        document.getElementById('bar3').style.width = p3 + "%";
        document.getElementById('bar4').style.width = p4 + "%";
    }
</script>

</body>
</html>
